<!DOCTYPE html>
<html lang="fa-IR" dir="rtl" x-data :data-theme="$store.theme.themeName">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="جواد مرادخواه" />
    <meta name="description" content="بهترین قالب پنل مدیریت فارسی در ایران" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
    <title>ورود</title>
  </head>
  <body class="py-4 md:p-10 flex justify-center items-center">
    <main class="w-11/12 max-w-md mx-auto p-8 bg-base-100 rounded-box shadow-lg">
      <div class="w-fit mx-auto mb-6">
        <svg
          class="w-12 h-12 text-primary mx-auto"
          viewBox="0 0 128 128"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g clip-path="url(#clip0_31_88)">
            <path
              d="M64.0085 87.491C76.901 87.491 87.3525 77.0395 87.3525 64.147C87.3525 51.254 76.901 40.803 64.0085 40.803H0L40.431 0H64.0085C99.35 0 128 28.65 128 63.991C128 99.333 99.35 127.983 64.0085 127.983V87.491Z"
              fill="currentColor"
            />
            <path d="M40.6646 127.983H6.10352e-05V40.803H40.6646V127.983Z" fill="#D946EF" />
            <path
              d="M6.10352e-05 40.803V81.0265L40.6646 40.803H6.10352e-05Z"
              fill="url(#paint0_linear_31_88)"
            />
          </g>
          <defs>
            <linearGradient
              id="paint0_linear_31_88"
              x1="-1992.56"
              y1="40.803"
              x2="-1992.56"
              y2="4035.08"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#404040" stop-opacity="0.3" />
              <stop offset="1" stop-color="#404040" stop-opacity="0" />
            </linearGradient>
            <clipPath id="clip0_31_88">
              <rect width="128" height="128" fill="white" transform="matrix(-1 0 0 1 128 0)" />
            </clipPath>
          </defs>
        </svg>
      </div>

      <form @submit.prevent class="block w-full">
        <div>
          <label for="username" class="label label-text">نام کاربری</label>

          <input
            id="username"
            name="username"
            type="text"
            class="input input-bordered w-full text-sm"
            placeholder="نام کاربری خود را واد کنید..."
          />
        </div>

        <div class="mt-1">
          <label for="password" class="label label-text">کلمه عبور</label>

          <input
            id="password"
            name="password"
            type="password"
            class="input input-bordered w-full text-sm"
            placeholder="کلمه عبور خود را واد کنید..."
          />
        </div>

        <div class="flex items-center gap-x-1 my-3 mr-2">
          <input
            id="remember-checkbox"
            type="checkbox"
            name="remember"
            class="checkbox checkbox-sm"
          />
          <label for="remember-checkbox" class="label label-text cursor-pointer"
            >من را به خاطر بسپار</label
          >
        </div>

        <button class="btn btn-block btn-primary" type="submit">ورود</button>

        <p class="block text-center text-sm mt-4">
          کلمه عبور خود را فراموش کرده اید؟
          <a href="#" class="text-primary text-xs whitespace-nowrap">بازیابی کلمه عبور</a>
        </p>
      </form>
    </main>

    <script type="module" src="/js/login.js"></script>
  </body>
</html>
